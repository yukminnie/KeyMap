<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>keymap</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header></header>
        <main>
            <div class="wrapper" id="mi_div"></div>

        </main>
        <footer></footer>
        <script>
            var keys = {
                '0': { '0': 'q', '1': 'w', '2': 'e', '3': 'r', '4': 't', '5': 'y', '6': 'u', '7': 'i', '8': 'o', '9': 'p', length: '10' },
                '1': { '0': 'a', '1': 's', '2': 'd', '3': 'f', '4': 'g', '5': 'h', '6': 'j', '7': 'k', '8': 'l', length: '9' },
                '2': { '0': 'z', '1': 'x', '2': 'c', '3': 'v', '4': 'b', '5': 'n', '6': 'm', length: '7' },
                'length': 3
            }
            var hash = {
                'q': 'qq.com',
                'w': 'weibo.com',
                'e': 'ele.me',
                'r': 'sns.renren.com',
                't': 'taobao.com',
                'y': 'youku.com',
                'u': 'uc.cn',
                'i': 'iqiyi.com',
                'o': 'opera.com',
                'p': 'pixiv.net',
                'a': 'acfun.cn',
                's': 'sogou.com',
                'd': 'douban.com',
                'f': 'ifeng.com',
                'g': 'github.com',
                'h': 'firefox.com',
                'j': 'jianshu.com',
                'k': 'kaixin001.com',
                'l': 'linkedin.com',
                'z': 'zhihu.com',
                'x': 'xiami.com',
                'c': 'cctv.com',
                'v': 'wx.qq.com',
                'b': 'bilibili.com',
                'n': 'music.163.com',
                'm': 'xiaomi.com'
            }
            // var hashInLocalStorage = JSON.parse(localStorage.getItem('keymap') || '')
            var hashInLocalStorage = JSON.parse(localStorage.getItem('keymap') || 'null')
            if (hashInLocalStorage){
                hash = hashInLocalStorage
            }

            index = 0
            while (index < keys['length']){
                y_div = document.createElement('div')
                y_div.className = 'row'
                mi_div.appendChild(y_div)
                row = keys[index]
                index_two = 0
                while (index_two < row['length']){
                    x_kbd = document.createElement('kbd')
                    x_kbd.textContent = row[index_two]
                    x_kbd.className = 'key'
                    x_btn = document.createElement('button')
                    x_btn.textContent = 'E'
                    x_img = document.createElement('img')
                    x_img.src = 'http://' + hash[row[index_two]] + '/favicon.ico'
                    x_btn.id = row[index_two]
                    x_btn.onclick = function(orign){
                        keygen = orign.target.id
                        url = prompt('给我一个网址')
                        hash[keygen] = url
                        localStorage.setItem('keymap', JSON.stringify(hash))
                    }
                    // localStorage.setItem('keymap', JSON.stringify(hash))
                    x_kbd.appendChild(x_img)
                    x_kbd.appendChild(x_btn)
                    y_div.appendChild(x_kbd)
                    index_two = index_two + 1
                }
                index = index + 1
            }

            document.onkeypress = function(argument){
                key = argument['key']
                website = hash[key]
                // location.href = 'http://' + website
                window.open('http://'+website, '_blank')
            }
        </script>
    </body>
</html>
